<!DOCTYPE html>
    <html>
        <head>
            <title>Introdução JS</title>
            
                <script type="text/javascript">
                //comentário de uma linha
                /*
                    comentario em bloco
                */    
                //Toda Implementaçao JS deve ficar entre as tags "Script"

                var nome = 'Chiarigatti';
                console.log(nome);//Exbi um valor no console

                nome = 'Spoereta';
                console.log(nome);

                //tipos primitivos
                var meuNome = 'Brunno'; //string
                var idade = 18; //numero
                var statusAprovacao = true;  //booll

                //arrays
                var vetor  =  [2,  12, 23, 5, 40, 35, 14, 450, 32, 65];//vetor de numeros inteiros
                var frase = ['v', 'a', 'i', '','T','i','m','a','o','!'];//vetor com letras

                for (i=0;i<=8;i++)
                {
                console.log(frase[i]);
                }
