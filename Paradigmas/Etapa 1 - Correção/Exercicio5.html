<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 5</title>
</head>
<body>
    <script text="text/javascrip">
        var salario;
        var aumento;
        var soma;
        salario  = prompt('Digite seu salario :')
        if (salario > 800){
            aumento = (salario * 0.04)
            soma = (parseInt(salario) + parseInt(aumento))
            document.write(soma)
            
        }else{
            aumento = (salario * 0.08)
            soma = (parseInt(salario) + parseInt(aumento))
            document.write(soma)
        }
        

    </script>
    
</body>
</html>
