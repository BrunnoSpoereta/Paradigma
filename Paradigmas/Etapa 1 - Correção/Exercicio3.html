<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
</head>
<body>
    <script text="text/javascrip">
    //O sistema deve receber a nota do aluno e exibir a resposta de acordo com as seguintes condições:
    //Ótimo : 9 a 10 acertos
    //Bom: 7 a 8 acertos
    //Regular: 4 a 6 acertos
    //Insatisfatório: 0 a 3 acertos
        var nota;
        nota = prompt('Digite sua nota')
        if (nota >= 9 && nota <= 10){
        alert('Otima')
        }
        if (nota >= 7 && nota < 9){
        alert('Bom')
        }
        if (nota >= 4 && nota < 7){
        alert('Regular')
        }
        if (nota >= 0 && nota < 4){
        alert('Insatisfatorio')
        }


        

    </script>
</body>
</html>
