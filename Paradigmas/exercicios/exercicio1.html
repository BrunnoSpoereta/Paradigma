<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio1</title>
</head>
<body>
    <script text="text/javascrip">
        function escrevaNaTela(valor){
            document.write(valor);
        }
        function divisao(valor){
            return (valor/2);
        }
        var valor1 = parseInt(prompt('Digite um valor'))
            if(valor1 > 30){
                escrevaNaTela(divisao(valor1))
            }

    </script>
</body>
</html>
