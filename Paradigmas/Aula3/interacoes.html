<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interacoes</title>
    <link rel="stylehead" link="interacao.js">
    <script type="text/javascript">
        function SelecionarCor()
        {
            document.bgColor = document.getElementById('cor').value;
        }

        
    </script>

</head>
<body>
    <h4>Selecione uma cor</h4>
    <input type="color" id="cor" onchange="SelecionarCor()"/>
    
</br><button>A</button>
</body>
</html>
