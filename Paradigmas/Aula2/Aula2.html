<!DOCTYPE html>
    <html>
        <head>
            <title>Introdução JS</title>
            
                <script type="text/javascript">
                //comentário de uma linha
                /*
                    comentario em bloco
                */    
                //Tooda Implementaçao JS deve ficar entre as tags "Script"

                var nome = 'Chiarigatti';
                console.log(nome);//Exbi um valor no console

                nome = 'Spoereta';
                console.log(nome);

                //tipos primitivos
                var meuNome = 'Brunno'; //string
                var idade = 18; //numero
                var statusAprovacao = true;  //booll
                var documento = undefined; //undefined (indefinido)
                var sobrenome =  null; // null (vazio)

                //arrays
                var vetor  =  [2,  12, 23, 5, 40, 35, 14, 450, 32, 65];//vetor de numeros inteiros
                var frase = ['v', 'a', 'i', '','T','i','m','a','o','!'];//vetor com letras
                console.log(frase[1]);
                console.log(vetor[5]);
                for (i=0;i<=8;i++)
                {
                //console.log(frase[i]);
                //print(frase[i]);
                document.write(frase[i]);
                }

                //multidimensional
                var m = [
                    [12,17,3,741,6],
                    [22,43,444,57,1],
                    [2,66,654,67,11],
                    [5,34,22,41,765]

                ];
                console.log(m[3][1]); // ira exibir o 34 porque nossas tabelas sempre começam no 0
                console.log(m[2][3]);// ira exibir 67
                //desafio 1
                //  apresentar toodos os valores da matriz usar (console.log)
                for(var l = 0; l <= 3; l++)//valor de linha (L)
                {
                    for(var c = 0; c <= 4; c++) //valor de coluna (C)
                    {
                        console.log(m [l][c]);
                    }
                }

                </script>
        </head>


        <body>
        Brunno Spoereta
        </body>
    </html>
