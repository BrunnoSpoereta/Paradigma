<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <script text="text/javascript">

    </script>
    <style>
        form{
            background-color: aqua;
            margin: 600px;
        }
        form{
            text-align: center;
        }
        
    </style>
</head>
<body>
    <form>
        <!-- Comentario-->
    <p>
        <label>Nome:</label>
        <input type="text" name="nome"/>
    </p>
    <p>
        <label>Usuario:</label>
        <input type="text" name="usuario">
    </p>
    <p>
        <label>Senha:</label>
        <input type="password" name="senha"/>
    </p>
    <p>
        <label>Endereço:</label>
        <input type="text" name="endereco" size="35"/>
    </p>
    <p>
        <!-- O placeholder é como se fosse uma marca de agua que fica dentro do input, ou seja ele te da uma sujestao do que colocar, mais se voce não quiser assim que escreve alguma coisa some e mostra o que escreveu.-->
        <label>Cidade:</label>
        <input type="text" name="cidade" placeholder="sua cidade"/>
    </p>
    <p>
        <!-- maxlegth = Ele limita o maximo de caracteres no campo para escrever,-->
        <label>Qtd. Filhos:</label>
        <input type="text" name="filhos" maxlength="2"/>
    </p>
    <p>
        <label>Qual é o seu time?</label><br/>
        <input type="radio" name="time" value="timao" />corinthias <br/>
        <input type="radio" name="time" value="santos" />santos <br/>
        <input type="radio" name="time" value="palmeiras" />palmeiras <br/>
    </p>
    <p>
        <label>Qual é o seu esport favorito?</label><br>
        <!-- o checked faz deixar uma opçao ja escolhida porem o usario pode mudar.-->
        <input type="checkbox" name="esporte" value="basquete" checked/>Basquete<br/>
        <input type="checkbox" name="esporte" value="futebol"/>Futebol<br/>
        <input type="checkbox" name="esporte" value="volei"/>Volei
    </p>
    <p>
        <labe>Escolha um Sabor:</labe>
        <select name="sabor">
            <option>-></option>
            <!--o selected funciona para deixar uma opçao na tela do select,para o usuario escolher podendo mudar-->
            <option selected>Chocolate</option>
            <option>Abacaxi</option>
            <option>Morango</option>
        </select>
    </p>
    <hr/>
    <p>
        <textarea cols="40" rows="5" name="comentario">Valor padrao preenchido</textarea>
    </p>
    <p>
        <input type="reset"/>
        <input type="submit" value="Concluir resposta"/>
    </p>
    </form>
</body>
</html>
